<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS/JQ</title>
    <!-- plugin links -->
    <link rel="stylesheet" href="vendor/wow-js/css/animate.css">
    <link rel="stylesheet" href="vendor/aos/css/aos.css">
    <!-- css links-->
    <link rel="stylesheet" href="vendor/lightbox/dist/css/lightbox.min.css">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/media.css">
  </head>
  <body>
     
    <!-- preloader start -->
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="object" id="object_one"></div>
          <div class="object" id="object_two"></div>
          <div class="object" id="object_three"></div>
        </div>
      </div>
    </div>
    <!-- preloader end  -->


    <!-- aos start -->
    <div class="container mt-5">        
       <div class="row">

         <div class="col-lg-4">
           <div class="img" data-aos="zoom-in-right">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

         <div class="col-lg-4" data-aos="zoom-in">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

         <div class="col-lg-4" data-aos="zoom-in-left">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

       </div>
    </div>

    <div class="container mt-5">        
       <div class="row">

         <div class="col-lg-4" data-aos="fade-right">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

         <div class="col-lg-4" data-aos="fade-up">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

         <div class="col-lg-4" data-aos="fade-left">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

       </div>
    </div>

      <div class="container mt-5">        
       <div class="row">

         <div class="col-lg-4" data-aos="zoom-in-right">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

         <div class="col-lg-4" data-aos="zoom-in-up">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

         <div class="col-lg-4" data-aos="zoom-in-left">
           <div class="img">
             <img src="images/img1.jpg" class="img-fluid" alt="aos">
           </div>
         </div>

       </div>
    </div>    
    <!-- aos end-->
    <hr>

    <div class="container">
      <div class="row">
         <div class="col-lg-3 mb-2">
            <div class="d_img">
              <a href="images/bimg1.jpg" class="w-100" data-lightbox="d_img" data-title="My caption">
              <img src="images/img1.png" class="img-fluid" alt="">
              </a> 
            </div>
          </div>
          <div class="col-lg-3 mb-2">
            <div class="d_img">
              <a href="images/bimg2.jpg" class="w-100" data-lightbox="d_img" data-title="My caption">
              <img src="images/img2.jpg" class="img-fluid" alt="">
              </a> 
            </div>
          </div>
          <div class="col-lg-3 mb-2">
            <div class="d_img">
              <a href="images/bimg3.jpg" class="w-100" data-lightbox="d_img" data-title="My caption">
              <img src="images/img3.jpg" class="img-fluid" alt="">
              </a> 
            </div>
          </div>
          <div class="col-lg-3 mb-2">
            <div class="d_img">
              <a href="images/bimg4.jpg" class="w-100" data-lightbox="d_img" data-title="My caption">
              <img src="images/img4.jpg" class="img-fluid" alt="">
              </a> 
            </div>
          </div>
      </div>

    <hr>
    <!-- wow.js start -->
    <section class="box bg-primary wow slideInDown"  data-wow-duration="1s" data-wow-delay=".5s"></section>
    <section class="box bg-danger wow slideInDown"  data-wow-duration="1s" data-wow-delay="1s"></section>
    <section class="box bg-dark wow slideInDown"  data-wow-duration="1s" data-wow-delay=".5s"></section>
    <!-- wow.js end -->
  


    <!-- script links -->
    <script src="js/jquery.min.js"></script>

    <!-- plugin links -->
    <script src="vendor/wow-js/js/wow.min.js"></script>
    <script src="vendor/aos/js/aos.js"></script>
    <script src="vendor/lightbox/dist/js/lightbox.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
